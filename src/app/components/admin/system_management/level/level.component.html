<div class="background-img  main-background">
  <div>
    <app-header></app-header>
  </div>
  <div>
    <app-menu></app-menu>
  </div>

  <div class="main-div">
  <div>
    <div class="main-Navigation">
      会员级别
      <img src="../../../../../assets/images/xtgl.jpg">
    </div>
  </div>
  <div class="myinfo-div">
    <div class="myinfo-div-d1">
      <div class="myinfo-div-table">
        <div class="admin-div">
          <div class="div-header level-num-width">
            级别编号
          </div>
          <div class="div-header level-name-width">
            级别名称
          </div>
          <div class="div-header level-alias-width">
            级别别名
          </div>
          <div class="div-header level-integral-width">
            级别积分
          </div>
          <div class="div-header level-mount-width">
            级别金额
          </div>
          <div class="div-header level-operation-width">
            操作
          </div>
          <div class="clear"></div>
        </div>
        <div class="admin-div" *ngFor="let item of levelData.data;let i = index">
          <div class="div-data level-num-width data-color">
            {{item.id}}
            <input type="text" style="display:none" value="{{item.id}}" #levelid>
          </div>
          <div class="div-data level-name-width data-color">
            {{item.name}}
          </div>
          <div class="div-data level-alias-width data-color">
            {{item.alias}}
          </div>
          <div class="div-data level-integral-width red-color">
            {{item.basePoints}}
          </div>
          <div class="div-data level-mount-width data-color">
            {{item.baseMoney}}
          </div>
          <div class="div-data level-operation-width">
            <a routerLink="#" (click)="levelUpdataId(levelid.value)">修改</a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="news-div-input">
          <input type="button" (click)="levelAdd()" class="button-1 button-width" value="添加等级">
        </div>
        <div class="row">
          <div class="col-xs-12 col-12 div-center padding-top-15px">
            <pagination [boundaryLinks]="true" [totalItems]="this.levelTotal / 2"
                        [maxSize]="10" (pageChanged)="pageChanged($event)"
                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
</div>
