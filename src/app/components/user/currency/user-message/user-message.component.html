<div class="user-background">
  <div>
    <app-user-menu></app-user-menu>
  </div>
  <div>
    <app-user-header></app-user-header>
  </div>
  <div class="user-div">
    <div class="user-center">
      <div class="user-padding-border">
        <div class="user-top">
          <img src="../../../../../assets/images/menu-repass.png">
          修改密码
        </div>
        <div class="user-bottom">
         <div class="user-message">
           <div class="user-message-title user-message-center">
             我发送的留言
           </div>
           <div class="user-bottom message-bottom">
             <div class="user-left">
               <p>会员编号</p>
             </div>
             <div class="user-right">
               <p>059186</p>
             </div>
             <div class="user-left">
               <p>留言标题</p>
             </div>
             <div class="user-right">
               <div class="user-input">
                 <input type="text" value="" #newPassword>
                 <span> *必须输入</span>
               </div>
             </div>
             <div class="user-left user-message-height">
               <p>
                 留言内容<br><br>
                 <span>(必须输入)</span>
               </p>
             </div>
             <div class="user-right user-message-height">
               <div class="user-input user-message-height">
                 <textarea class="user-textarea-div" value="" #sureNewPassWord></textarea>
               </div>
             </div>
           </div>
           <div class="button-center">
            <img src="../../../../../assets/images/user-message.jpg">
            &nbsp;&nbsp;&nbsp;
            <img src="../../../../../assets/images/reset.jpg">
           </div>
           <div class="history-message">
             <div class="user-message-title user-message-center">
               我发送的留言
             </div>
             <div class="button-center">
               <div class="user-header-message font-size user-header-9">编号</div>
               <div class="user-header-message font-size user-header-20">留言日期</div>
               <div class="user-header-message font-size user-header-11">标题</div>
               <div class="user-header-message font-size user-header-14">内容</div>
               <div class="user-header-message font-size user-header-14">回复</div>
               <div class="user-header-message font-size user-header-14">回复日期</div>
               <div class="user-header-message font-size user-header-3">详情</div>
             </div>
             <div class="button-center">
               <div class="ngFor-user-header-message font-size user-header-9">编号</div>
               <div class="ngFor-user-header-message font-size user-header-20">留言日期</div>
               <div class="ngFor-user-header-message font-size user-header-11">标题</div>
               <div class="ngFor-user-header-message font-size user-header-14">内容</div>
               <div class="ngFor-user-header-message font-size user-header-14">回复</div>
               <div class="ngFor-user-header-message font-size user-header-14">回复日期</div>
               <div class="ngFor-user-header-message font-size user-header-3">
                 <a routerLink="/messageInfo" (click)="ceshi()" >查看</a>
               </div>
             </div>
           </div>
           <div class="clear"></div>
         </div>
      </div>
      </div>
    </div>
  </div>
</div>
